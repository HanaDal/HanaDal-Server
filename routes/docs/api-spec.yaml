swagger: '2.0'
info:
  description: JavaTeam Project - 하나달
  version: 0.0.1
  title: HanaDal Server
  contact:
    url: https://github.com/HanaDal/HanaDal-Server/issues
host: hanadal-server.herokuapp.com
basePath: /api
tags:
- name: User
  description: 유저 관련
- name: Challenge
  description: 도전 관련
- name: Trending
  description: 트렌딩
- name: QnA
  description: QnA
- name: Search
  description: 검색
schemes:
- http
paths:
  /user/login:
    post:
      tags:
      - User
      summary: 로그인
      description: 페이스북 및 카카오 계정으로 로그인하기
      operationId: userLogin
      consumes:
      - application/json
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - in: formData
        name: userId
        type: string
        required: true
        description: 해당 유저의 id
      - in: formData
        name: userName
        type: string
        description: 해당 유저의 닉네임
      - in: formData
        name: userTags
        type: string
        description: 해당 유저의 관심 태그
      responses:
        100:
          description: 회원가입 정보가 필요함
          schema:
            $ref: '#/definitions/Result'
        200:
          description: 로그인 성공 (JWT 유효시간이랑 Refresh Token은 차차 정합시다 ㅎㅎ)
          schema:
            $ref: '#/definitions/LoginResult'
  /user/profile:
    get:
      tags:
      - User
      summary: 프로필 정보 얻기
      description: JWT로 유저의 닉네임과 관심분야 얻기
      operationId: getProfile
      consumes:
      - application/json
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: X-Access-Token
        in: header
        type: string
        required: true
        description: JWT
      responses:
        200:
          description: 요청 성공
          schema:
            $ref: '#/definitions/ProfileResult'
    put:
      tags:
      - User
      summary: 프로필 정보 변경
      description: JWT로 유저의 닉네임과 관심분야 선택
      operationId: changeProfile
      consumes:
      - application/json
      - application/x-www-form-urlencoded
      produces:
      - application/json
      parameters:
      - name: X-Access-Token
        in: header
        type: string
        required: true
        description: JWT
      - name: profileName
        in: formData
        type: string
        description: 바꿀 닉네임
      - name: profileTags
        in: formData
        type: string
        description: 바꿀 태그
      responses:
        205:
          description: 변경 성공
          schema:
            $ref: '#/definitions/Result'
        403:
          description: 유효하지 않은 Token
          schema:
            $ref: '#/definitions/Result'
  /user/main:
    get:
